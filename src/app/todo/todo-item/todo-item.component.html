<form
  class="card form"
  [formGroup]="editTodoForm"
  (ngSubmit)="onSave(todo, this?.editTodoForm.controls.text.value)"
>
  <div class="buttons">
    <input
      type="checkbox"
      class="regular-checkbox"
      [checked]="todo?.completed"
      (change)="onToggle(todo)"
      title="Mark As Completed"
    />
    <button class="btn save" type="submit" title="Save">
      Save
    </button>
    <button
      class="btn delete"
      type="reset"
      (click)="onDelete(todo)"
      title="Delete"
    >
      Delete
    </button>
  </div>
  <div class="todo-input" [ngClass]="setClasses()">
    <input
        class="todo-text"
        type="text"
        id="todo-name"
        formControlName="text"
        title="Todo Item Text"
      />
  </div>
  <div class="todo-input" [ngClass]="setClasses()">
    <label title="abc">Last Updated : {{lastUpdated}}</label>
  </div>
  <hr />
</form>
